language: go
sudo: false
go:
  - 1.10.x
  - master

# disable running go get as we should have all deps vendored
install: true

before_script:
  - go vet ./...
  - FMT=`go fmt ./...` && [ -z "$FMT" ]

script:
  - go test -coverprofile=coverage.txt -covermode=atomic ./...
  - go test -race ./...
  - echo "Build assets"
  - cd cmd/ubuntu-report && go build -o ../../build/ubuntu-report
  - cd pkg/sysmetrics/C/ && go build -o ../../../build/libsysmetrics.so.1 -buildmode=c-shared -ldflags '-extldflags -Wl,-soname,libsysmetrics.so.1' libsysmetrics.go<
  - cd cmd/ubuntu-report && go test generate_test.go main.go --generate --path ../../build/

after_success:
  - bash <(curl -s https://codecov.io/bash)
